<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Family Feud Game</title>
   <style>
      #current-score {
         font-size: 1.5em;
         font-weight: bold;
         margin: 20px 0;
      }
      table {
         margin-top: 20px;
         width: 100%;
         border-collapse: collapse;
      }
      th, td {
         border: 1px solid #ddd;
         padding: 8px;
         text-align: left;
      }
      th {
         background-color: #f4f4f4;
      }
      .results, .timer {
         margin-top: 20px;
         font-size: 1.2em;
         font-weight: bold;
      }
   </style>
</head>
<body>
   <header>
      <h1>Family Feud Game</h1>
   </header>

   <section>
      <div id="current-score">
         Player: <span id="player-name-display">Player</span>, Score: <span id="player-score-display">0</span>
      </div>
   </section>

   <section>
      <div id="game-container">
         <h2>Game Setup</h2>
         
         <!-- Player setup -->
         <div id="player-setup">
            <div id="player-list">
               <!-- Player names will be added here dynamically -->
            </div>
            <div id="add-player-form">
               <input type="text" id="new-player-name" placeholder="Enter player name">
               <button id="add-player">Add Player</button>
            </div>
            <button id="start-game" disabled>Start Game</button>
         </div>

         <ul id="answer-list">
            <li>answer placeholder</li>
            <li>answer placeholder</li>
            <li>answer placeholder</li>
            <li>answer placeholder</li>
         </ul>

         <form id="answer-form" method="POST" style="display: none;">
            <label for="player-answer">Enter Your Answer:</label>
            <input type="text" id="player-answer" placeholder="Your answer here">
            <button type="button" class="ansBtn" onclick="validateAnswer()">Submit Answer</button>
         </form>

         <table class="score-table">
            <thead>
               <tr>
                  <th>Player</th>
                  <th>Score</th>
               </tr>
            </thead>
            <tbody id="score-table-body">
            </tbody>
         </table>

         <footer>
            <h3>Game Over!</h3>
         </footer>

         <div class="results"></div>

         <div class="timer"></div>
      </div>
   </section>

   <script>
   // Game data
   let gameData = {
       players: [],
       currentPlayer: null,
       numberOfRounds: 3,
       currentRound: 0,
       timerDuration: 30,
       storedAnswers: ['answer1', 'answer2', 'answer3', 'answer4']
   };

   // DOM elements
   const startButton = document.getElementById('start-game');
   const answerForm = document.getElementById('answer-form');
   const answerList = document.getElementById('answer-list');
   const resultDiv = document.querySelector('.results');
   const timerDiv = document.querySelector('.timer');
   const resetButton = document.createElement('button');
   resetButton.textContent = 'Reset Game';
   resetButton.style.display = 'none';
   document.querySelector('#game-container').appendChild(resetButton);

   const quitButton = document.createElement('button');
   quitButton.textContent = 'Quit Game';
   quitButton.style.display = 'none';
   document.querySelector('#game-container').appendChild(quitButton);

   let timerInterval;

   // Function to add a new player
   function addPlayer() {
       const playerNameInput = document.getElementById('new-player-name');
       const playerName = playerNameInput.value.trim();

       if (playerName) {
           const newPlayer = { name: playerName, score: 0 };
           gameData.players.push(newPlayer);
           gameData.currentPlayer = newPlayer;

           updateScoreDisplay();
           playerNameInput.value = '';

           startButton.disabled = false;
           console.log(`Added new player: ${playerName}`);
       }
   }

   // Update score display
   function updateScoreDisplay() {
       const playerNameDisplay = document.getElementById('player-name-display');
       const playerScoreDisplay = document.getElementById('player-score-display');
       const scoreTableBody = document.getElementById('score-table-body');

       if (gameData.currentPlayer) {
           playerNameDisplay.textContent = gameData.currentPlayer.name;
           playerScoreDisplay.textContent = gameData.currentPlayer.score;
       }

       scoreTableBody.innerHTML = gameData.players.map(player => `
           <tr>
               <td>${player.name}</td>
               <td>${player.score}</td>
           </tr>
       `).join('');
   }

   // Start game
   function startGame() {
       gameData.currentPlayer = gameData.players[gameData.players.length - 1];
       gameData.currentPlayer.score = 0;
       gameData.currentRound = 1;

       updateScoreDisplay();
       displayQuestion();

       startButton.style.display = 'none';
       answerForm.style.display = 'block';
       resultDiv.textContent = '';
       timerDiv.textContent = '';

       resetButton.style.display = 'inline-block';
       quitButton.style.display = 'inline-block';

       document.getElementById('player-setup').style.display = 'none';
   }

   // Display the question
   function displayQuestion() {
       answerList.innerHTML = gameData.storedAnswers.map(() => '<li>?????</li>').join('');
       startTimer();
   }

   // Timer function
   function startTimer() {
       let timeLeft = gameData.timerDuration;
       updateTimerDisplay(timeLeft);

       clearInterval(timerInterval);
       timerInterval = setInterval(() => {
           timeLeft--;
           updateTimerDisplay(timeLeft);

           if (timeLeft <= 0) {
               clearInterval(timerInterval);
               endRound();
           }
       }, 1000);
   }

   // Update timer display
   function updateTimerDisplay(time) {
       timerDiv.textContent = `Time left: ${time}s`;
   }

   // End round
   function endRound() {
       clearInterval(timerInterval);
       gameData.currentRound++;

       if (gameData.currentRound <= gameData.numberOfRounds) {
           setTimeout(displayQuestion, 2000);
       } else {
           endGame();
       }
   }

   // End game
   function endGame() {
       resultDiv.textContent = `Game Over! ${gameData.currentPlayer.name}, your final score is ${gameData.currentPlayer.score}!`;
       startButton.style.display = 'block';
       startButton.textContent = 'Play Again';
       answerForm.style.display = 'none';

       resetButton.style.display = 'inline-block';
       quitButton.style.display = 'none';

       document.getElementById('player-setup').style.display = 'block';
   }

   // Quit game
   function quitGame() {
       clearInterval(timerInterval);

       resultDiv.textContent = `Game ended. ${gameData.currentPlayer.name}, your final score was ${gameData.currentPlayer.score}.`;

       startButton.style.display = 'block';
       startButton.textContent = 'Start New Game';
       answerForm.style.display = 'none';
       resetButton.style.display = 'none';
       quitButton.style.display = 'none';

       document.getElementById('player-setup').style.display = 'block';
       updateScoreDisplay();
   }

   // Event listener for "Add Player" button
   document.getElementById('add-player').addEventListener('click', addPlayer);

   // Event listener for "Start Game" button
   startButton.addEventListener('click', startGame);

   // Event listener for "Quit Game" button
   quitButton.addEventListener('click', quitGame);

   // Initialize the game
   document.addEventListener('DOMContentLoaded', () => {
       console.log('Game initialized');
   });
   </script>
</body>
</html>
