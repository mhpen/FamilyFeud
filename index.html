<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Family Feud Game</h1>
    </header>
    <section class="container mt-4">
        <div id="game-container">
            <nav class="mt-4" id="nav">
                <a href="#" class="btn btn-link">Home</a>
                <a href="#" class="btn btn-link">Rules</a>
                <a href="#" class="btn btn-link">Leaderboard</a>
            </nav>

            <div class="intro"><p>Welcome to Family Feud! Enter your name to start playing.</p></div>

            <div id="startUpMenu">
                <form id="player-form">
                    <div class="form-group">
                        <label for="player_name">Enter Your Name:</label>
                        <input type="text" id="player_name" name="player_name" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="startGameBtn btn btn-success mt-3" id="startGame">Start Game</button>
                    </div>
                </form>
            </div>

            <div id="gameInterface" class="hidden">
                <div class="scoreSection text-center">
                    <h2 id="scoreDisplay">Score: 0</h2>
                </div>

                <div class="timerPlaceholder">
                    <div class="timer mt-4" id="timer"></div>
                    <progress class="customProgress" id="progressBar" value="0" max="10"></progress>
                </div>

                <div class="question text-center mt-4">
                    <h3 id="question"></h3>
                </div>

                <div class="row mt-5">
                    <ul class="list-group col-md-6 text-center">
                        <li class="list-group-item" id="ansHolder1">Answer placeholder</li>
                        <li class="list-group-item" id="ansHolder2">Answer placeholder</li>
                    </ul>
                    <ul class="list-group col-md-6 text-center">
                        <li class="list-group-item" id="ansHolder3">Answer placeholder</li>
                        <li class="list-group-item" id="ansHolder4">Answer placeholder</li>
                    </ul>
                </div>

                <div class="team-controls mt-4 text-center">
                    <button class="btn btn-warning" id="passBtn">Pass</button>
                    <button class="btn btn-success" id="playBtn">Play</button>
                </div>

                <div class="col-md mt-4">
                    <form id="answer-form">
                        <div class="form-group">
                            <label for="answer">Enter Your Answer:</label>
                            <input type="text" id="answer" name="answer" class="form-control" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary ansBtn" id="ansBtn">Submit Answer</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="gameOverInterface" class="hidden">
                <h3 class="text-center">Game Over!</h3>
                <div id="finalScore" class="text-center mt-4"></div>
                <div id="leaderboard" class="mt-4"></div>
                <div class="text-center mt-4">
                    <button id="playAgain" class="btn btn-primary">Play Again</button>
                </div>
            </div>
        </div>
    </section>

    <script src="game.js"></script>
</body>
</html>
